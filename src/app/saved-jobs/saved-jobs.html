<div class="container py-4">
  <h2 class="mb-4 fw-bold">Saved Jobs</h2>

  @if (loading()) {
    <div class="text-center py-5">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  } @else if (savedJobs().length === 0) {
    <div class="empty-state text-center py-5">
      <div class="empty-icon mb-3">
        <i class="fas fa-bookmark empty-state-icon"></i>
      </div>
      <h4>No saved jobs yet</h4>
      <p class="text-muted">Jobs you save will appear here</p>
      <a routerLink="/job-list" class="btn btn-primary btn-lg">Browse Jobs</a>
    </div>
  } @else {
    <div class="row">
      @for (job of savedJobs(); track job.id) {
        <div class="col-md-6 col-lg-4 mb-4">
          <div class="card job-card h-100 d-flex flex-column">
            <div class="card-body flex-grow-1">
              <h5 class="card-title">{{ job.title }}</h5>
              <p class="company-name text-muted mb-2">{{ job.company }}</p>
              <div class="job-meta mb-3">
                <span class="badge badge-meta me-2">{{ job.location }}</span>
                <span class="badge badge-meta">{{ job.type }}</span>
              </div>
              <p class="salary text-success fw-bold mb-0">{{ job.salary }}</p>
            </div>
            <div class="p-3 border-top-0 pt-0 d-flex justify-content-start">
              <button 
                class="btn btn-danger btn-sm " 
                (click)="removeSavedJob(job.id)"
              >
                <i class="fas fa-trash-alt me-2"></i> Remove
              </button>
            </div>
          </div>
        </div>
      }
    </div>
  }
</div>
